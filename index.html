<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Percentage Calculator</h1>
        <label for="initialValue">Starting Value (A):</label>
        <input type="number" id="initialValue" placeholder="Enter starting value">
        
        <label for="percentage">Percentage Increase (Y%):</label>
        <input type="number" id="percentage" placeholder="Enter percentage">
        
        <label for="steps">Number of Steps:</label>
        <input type="number" id="steps" placeholder="Enter number of steps">
        
        <button id="calculateBtn">Calculate</button>

        <h2>Results:</h2>
        <pre id="results"></pre>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
